<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form Samsung Z Flip</title>
</head>
<body>
    <nav width="20%" align="center">
        <fieldset>
        <a href="">Home</a>|
        <a href="">Generate Link</a>|
        <a href="">Transaction History</a>|
        <a href="">Policy</a>|
        <a href="">Logout</a>|
        </fieldset>
    </nav>
    <form>
        <fieldset>
            <table border="2" align="center">
                <thead>
                    <tr>
                        <th colspan="3">Your Information</th>
                    </tr>
                </thead>
                <tbody>
                    <br>
                    <tr>
                       <td rowspan="10"><img src="samsung z flip.webp" width="250" alt="Foto samsung z flip"></td></br>
                    </tr>
                    <tr>
                        <td><label for="title">Title Here :</label></td>
                        <td><input type="text" id="title"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Description :</label></td>
                        <td><textarea id="description"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="number">Account Number :</label></td>
                        <td><input type="number" id="number"></td>
                    </tr>
                    <tr>
                        <td><label for="">Bank :</label></td>
                        <td>
                            <select for="metode pembayaran" id="metode pembayaran">
                                <option value="bank bsi">Bank BSI</option>
                                <option value="bank mandiri">Bank Mandiri</option>
                                <option value="bank bca">Bank BCA</option>
                                <option value="bank btn">Bank BTN</option>
                                <option value="bank bni">Bank BNI</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="account holder">Account Holder :</label></td>
                        <td><input type="text" id="account holder"></td>
                    </tr>
                    <tr>
                        <td><label for="transaction">Transaction :</label></td> 
                        <td>
                            <select for="" id="transaction">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        
                        <td colspan="2">
                        * if the transactionis for 3 person, choose 3 from the drop-down list
                           <br>
                            <input type="checkbox" checked>
                            <label><font color="green">Send to Mobile Phone</font></label><br>
                            <input type="checkbox" checked>
                            <label><font color="green">Send to Email</font</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="send to mobile phone">Send To Mobile Phone :</label>
                        </td>
                        <td>
                            <input type="number" id="send to mobile phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="send to email">Send to Email :</label>
                        </td>
                        <td>
                            <input type="email" placeholder="samsungstore@gmail.com">
                        </td>
                    </tr>
                </tbody>
            </table>
    <br>
        <center>
            <input type="submit" value="Generate Nabr Link" style="background-color: beige;">
        </center>
        </fieldset>
    </form>
</body>
</html>
